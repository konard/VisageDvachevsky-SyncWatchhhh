version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: syncwatch-db
    restart: unless-stopped
    command: >
      postgres
        -c max_connections=200
        -c shared_buffers=256MB
        -c effective_cache_size=1GB
        -c maintenance_work_mem=64MB
    environment:
      POSTGRES_USER: syncwatch
      POSTGRES_PASSWORD: syncwatch_dev
      POSTGRES_DB: syncwatch
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syncwatch"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for sessions, state, and pub/sub
  redis:
    image: redis:7-alpine
    container_name: syncwatch-redis
    restart: unless-stopped
    command: redis-server --maxmemory 800mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: syncwatch-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: syncwatch
      MINIO_ROOT_PASSWORD: syncwatch_dev
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO initialization (create buckets)
  minio-init:
    image: minio/mc:latest
    container_name: syncwatch-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 syncwatch syncwatch_dev;
      mc mb myminio/videos --ignore-existing;
      mc mb myminio/hls --ignore-existing;
      mc anonymous set download myminio/hls;
      echo 'MinIO buckets created successfully';
      "

  # TURN/STUN Server (coturn) - REQUIRED for WebRTC in production
  # Without TURN, voice chat will fail for users behind corporate NAT,
  # mobile operators with CGNAT, or restrictive Wi-Fi networks
  coturn:
    image: coturn/coturn:4.6-alpine
    container_name: syncwatch-coturn
    restart: unless-stopped
    network_mode: host  # Required for TURN to work properly
    volumes:
      - ./config/turnserver.conf:/etc/coturn/turnserver.conf:ro
    environment:
      # These can be overridden in turnserver.conf
      TURN_SECRET: ${TURN_SECRET:-syncwatch_turn_secret_change_in_production}
    # Note: In development, you can use network_mode: bridge with these ports:
    # ports:
    #   - "3478:3478/udp"    # STUN/TURN UDP
    #   - "3478:3478/tcp"    # STUN/TURN TCP
    #   - "5349:5349/tcp"    # TURNS (TLS)
    #   - "49152-49200:49152-49200/udp"  # TURN relay ports

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: syncwatch-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://syncwatch:syncwatch_dev@db:5432/syncwatch
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: syncwatch
      MINIO_SECRET_KEY: syncwatch_dev
      JWT_SECRET: dev_jwt_secret_change_in_production
      JWT_REFRESH_SECRET: dev_refresh_secret_change_in_production
      CORS_ORIGIN: http://localhost:3000
      # TURN server configuration (for generating time-limited credentials)
      TURN_SERVER_URL: turn:localhost:3478
      TURN_SERVER_SECRET: ${TURN_SECRET:-syncwatch_turn_secret_change_in_production}
      TURN_CREDENTIAL_TTL: 86400  # 24 hours
    volumes:
      - ./backend/src:/app/src
      - ./shared:/app/../shared
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Development Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: syncwatch-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:4000
      VITE_WS_URL: ws://localhost:4000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./shared:/app/../shared
    depends_on:
      - backend

  # Transcoding Worker
  transcoder:
    build:
      context: ./transcoder
      dockerfile: Dockerfile.dev
    container_name: syncwatch-transcoder
    restart: unless-stopped
    ports:
      - "3001:3001"  # Health check server
    environment:
      DATABASE_URL: postgresql://syncwatch:syncwatch_dev@db:5432/syncwatch
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: syncwatch
      MINIO_SECRET_KEY: syncwatch_dev
      WORKER_CONCURRENCY: 1
      HEALTH_PORT: 3001
    volumes:
      - ./transcoder/src:/app/src
      - ./transcoder/prisma:/app/prisma
      - transcodertmp:/tmp/transcode
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pgdata:
  redisdata:
  miniodata:
  transcodertmp:

networks:
  default:
    name: syncwatch-network
