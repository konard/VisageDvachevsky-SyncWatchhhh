version: '3.8'

# Staging Environment Configuration
# Purpose: Pre-production testing with production-like settings
# Auto-Deploy: Yes (from develop branch)
# Persistence: Short-lived (can be recreated)

services:
  # PostgreSQL Database - Staging
  db:
    image: postgres:15-alpine
    container_name: syncwatch-staging-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: syncwatch_staging
      POSTGRES_DB: syncwatch_staging
      # Password loaded from Docker secret
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    ports:
      - "5432:5432"
    volumes:
      - staging_pgdata:/var/lib/postgresql/data
      - ./scripts/db-backup.sh:/scripts/db-backup.sh:ro
    secrets:
      - db_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syncwatch_staging"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - syncwatch-staging

  # Redis - Dedicated Instance for Staging
  redis:
    image: redis:7-alpine
    container_name: syncwatch-staging-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - staging_redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - syncwatch-staging

  # MinIO - Staging Bucket
  minio:
    image: minio/minio:latest
    container_name: syncwatch-staging-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      # Credentials loaded from Docker secrets
      MINIO_ROOT_USER_FILE: /run/secrets/minio_access_key
      MINIO_ROOT_PASSWORD_FILE: /run/secrets/minio_secret_key
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - staging_miniodata:/data
    secrets:
      - minio_access_key
      - minio_secret_key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - syncwatch-staging

  # MinIO initialization - Create staging bucket
  minio-init:
    image: minio/mc:latest
    container_name: syncwatch-staging-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ACCESS_KEY_FILE: /run/secrets/minio_access_key
      MINIO_SECRET_KEY_FILE: /run/secrets/minio_secret_key
    secrets:
      - minio_access_key
      - minio_secret_key
    entrypoint: >
      /bin/sh -c "
      MINIO_ACCESS_KEY=$$(cat /run/secrets/minio_access_key);
      MINIO_SECRET_KEY=$$(cat /run/secrets/minio_secret_key);
      mc alias set myminio http://minio:9000 $$MINIO_ACCESS_KEY $$MINIO_SECRET_KEY;
      mc mb myminio/syncwatch-staging --ignore-existing;
      mc anonymous set download myminio/syncwatch-staging;
      echo 'Staging MinIO bucket created successfully';
      "
    networks:
      - syncwatch-staging

  # TURN Server - Staging with environment-specific credentials
  coturn:
    image: coturn/coturn:4.6-alpine
    container_name: syncwatch-staging-coturn
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./config/turnserver.staging.conf:/etc/coturn/turnserver.conf:ro
    environment:
      TURN_SECRET_FILE: /run/secrets/turn_secret
    secrets:
      - turn_secret

  # Backend API Server - Staging
  backend:
    image: ${DOCKER_REGISTRY:-ghcr.io/visagedvachevsky}/syncwatch-backend:${VERSION:-staging-latest}
    container_name: syncwatch-staging-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: staging
      PORT: 4000

      # URLs
      API_URL: https://staging-api.syncwatch.example
      WS_URL: wss://staging-api.syncwatch.example
      FRONTEND_URL: https://staging.syncwatch.example

      # Database - URL constructed from secrets
      DATABASE_URL_FILE: /run/secrets/database_url

      # Redis - URL constructed from secrets
      REDIS_URL_FILE: /run/secrets/redis_url

      # MinIO
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_BUCKET: syncwatch-staging
      MINIO_ACCESS_KEY_FILE: /run/secrets/minio_access_key
      MINIO_SECRET_KEY_FILE: /run/secrets/minio_secret_key

      # JWT
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      JWT_REFRESH_SECRET_FILE: /run/secrets/jwt_refresh_secret
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d

      # CORS
      CORS_ORIGINS: https://staging.syncwatch.example

      # TURN
      TURN_SERVER_URL: turn:staging-turn.syncwatch.example:3478
      TURN_SECRET_FILE: /run/secrets/turn_secret
      TURN_CREDENTIAL_TTL: 86400

      # Observability
      LOG_LEVEL: info
      ENABLE_METRICS: true
      ENABLE_TRACING: true
    volumes:
      - staging_uploads:/tmp/uploads
    secrets:
      - database_url
      - redis_url
      - minio_access_key
      - minio_secret_key
      - jwt_secret
      - jwt_refresh_secret
      - turn_secret
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - syncwatch-staging

  # Frontend - Staging
  frontend:
    image: ${DOCKER_REGISTRY:-ghcr.io/visagedvachevsky}/syncwatch-frontend:${VERSION:-staging-latest}
    container_name: syncwatch-staging-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: https://staging-api.syncwatch.example
      VITE_WS_URL: wss://staging-api.syncwatch.example
    depends_on:
      - backend
    networks:
      - syncwatch-staging

  # Transcoding Worker - Staging
  transcoder:
    image: ${DOCKER_REGISTRY:-ghcr.io/visagedvachevsky}/syncwatch-transcoder:${VERSION:-staging-latest}
    container_name: syncwatch-staging-transcoder
    restart: unless-stopped
    environment:
      DATABASE_URL_FILE: /run/secrets/database_url
      REDIS_URL_FILE: /run/secrets/redis_url
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_BUCKET: syncwatch-staging
      MINIO_ACCESS_KEY_FILE: /run/secrets/minio_access_key
      MINIO_SECRET_KEY_FILE: /run/secrets/minio_secret_key
      WORKER_CONCURRENCY: 2
      WORKER_MEMORY_LIMIT: 4g
    volumes:
      - staging_transcodertmp:/tmp/transcode
    secrets:
      - database_url
      - redis_url
      - minio_access_key
      - minio_secret_key
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 4g
          cpus: '2'
    networks:
      - syncwatch-staging

# Docker Secrets - External (managed by Docker Swarm or Docker Compose)
# These must be created before deploying:
# echo "your_secret_value" | docker secret create db_password -
secrets:
  db_password:
    external: true
  database_url:
    external: true
  redis_url:
    external: true
  minio_access_key:
    external: true
  minio_secret_key:
    external: true
  jwt_secret:
    external: true
  jwt_refresh_secret:
    external: true
  turn_secret:
    external: true

volumes:
  staging_pgdata:
  staging_redisdata:
  staging_miniodata:
  staging_uploads:
  staging_transcodertmp:

networks:
  syncwatch-staging:
    driver: bridge
