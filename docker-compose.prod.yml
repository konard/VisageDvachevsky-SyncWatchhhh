version: '3.8'

# Production Environment Configuration
# Purpose: Live deployment for end users
# Auto-Deploy: Manual (from main branch)
# Persistence: Persistent (backed up regularly)

services:
  # PostgreSQL Database - Production
  db:
    image: postgres:15-alpine
    container_name: syncwatch-prod-db
    restart: always
    environment:
      POSTGRES_USER: syncwatch_prod
      POSTGRES_DB: syncwatch_prod
      # Password loaded from Docker secret
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      # Performance tuning for production
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - prod_pgdata:/var/lib/postgresql/data
      - ./scripts/db-backup.sh:/scripts/db-backup.sh:ro
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    secrets:
      - db_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syncwatch_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 4g
          cpus: '2'
        reservations:
          memory: 2g
          cpus: '1'
    networks:
      - syncwatch-prod

  # Redis Cluster - Production (can be replaced with Redis Sentinel/Cluster)
  redis:
    image: redis:7-alpine
    container_name: syncwatch-prod-redis
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
    ports:
      - "6379:6379"
    volumes:
      - prod_redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: '1'
    networks:
      - syncwatch-prod

  # MinIO - Production Bucket (or use AWS S3 in cloud deployment)
  minio:
    image: minio/minio:latest
    container_name: syncwatch-prod-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      # Credentials loaded from Docker secrets
      MINIO_ROOT_USER_FILE: /run/secrets/minio_access_key
      MINIO_ROOT_PASSWORD_FILE: /run/secrets/minio_secret_key
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - prod_miniodata:/data
    secrets:
      - minio_access_key
      - minio_secret_key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2g
    networks:
      - syncwatch-prod

  # MinIO initialization - Create production bucket
  minio-init:
    image: minio/mc:latest
    container_name: syncwatch-prod-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ACCESS_KEY_FILE: /run/secrets/minio_access_key
      MINIO_SECRET_KEY_FILE: /run/secrets/minio_secret_key
    secrets:
      - minio_access_key
      - minio_secret_key
    entrypoint: >
      /bin/sh -c "
      MINIO_ACCESS_KEY=$$(cat /run/secrets/minio_access_key);
      MINIO_SECRET_KEY=$$(cat /run/secrets/minio_secret_key);
      mc alias set myminio http://minio:9000 $$MINIO_ACCESS_KEY $$MINIO_SECRET_KEY;
      mc mb myminio/syncwatch-prod --ignore-existing;
      mc version enable myminio/syncwatch-prod;
      mc ilm add myminio/syncwatch-prod --expiry-days 90;
      mc anonymous set download myminio/syncwatch-prod;
      echo 'Production MinIO bucket created successfully';
      "
    networks:
      - syncwatch-prod

  # TURN Server - Production with rotated credentials
  coturn:
    image: coturn/coturn:4.6-alpine
    container_name: syncwatch-prod-coturn
    restart: always
    network_mode: host
    volumes:
      - ./config/turnserver.prod.conf:/etc/coturn/turnserver.conf:ro
      - prod_coturn_certs:/etc/coturn/certs:ro
    environment:
      TURN_SECRET_FILE: /run/secrets/turn_secret
    secrets:
      - turn_secret
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: '1'

  # Backend API Server - Production
  backend:
    image: ${DOCKER_REGISTRY:-ghcr.io/visagedvachevsky}/syncwatch-backend:${VERSION:-latest}
    container_name: syncwatch-prod-backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000

      # URLs
      API_URL: https://api.syncwatch.example
      WS_URL: wss://api.syncwatch.example
      FRONTEND_URL: https://syncwatch.example

      # Database - URL constructed from secrets
      DATABASE_URL_FILE: /run/secrets/database_url

      # Redis - URL constructed from secrets
      REDIS_URL_FILE: /run/secrets/redis_url

      # MinIO
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_BUCKET: syncwatch-prod
      MINIO_ACCESS_KEY_FILE: /run/secrets/minio_access_key
      MINIO_SECRET_KEY_FILE: /run/secrets/minio_secret_key

      # JWT
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      JWT_REFRESH_SECRET_FILE: /run/secrets/jwt_refresh_secret
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d

      # CORS
      CORS_ORIGINS: https://syncwatch.example

      # TURN
      TURN_SERVER_URL: turn:turn.syncwatch.example:3478
      TURN_SERVER_URL_BACKUP: turn:turn-backup.syncwatch.example:3478
      TURN_SECRET_FILE: /run/secrets/turn_secret
      TURN_CREDENTIAL_TTL: 86400

      # Observability
      LOG_LEVEL: warn
      ENABLE_METRICS: true
      ENABLE_TRACING: true

      # External Services (optional)
      SENTRY_DSN_FILE: /run/secrets/sentry_dsn
    volumes:
      - prod_uploads:/tmp/uploads
    secrets:
      - database_url
      - redis_url
      - minio_access_key
      - minio_secret_key
      - jwt_secret
      - jwt_refresh_secret
      - turn_secret
      - sentry_dsn
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 2g
          cpus: '1'
        reservations:
          memory: 1g
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - syncwatch-prod

  # Frontend - Production
  frontend:
    image: ${DOCKER_REGISTRY:-ghcr.io/visagedvachevsky}/syncwatch-frontend:${VERSION:-latest}
    container_name: syncwatch-prod-frontend
    restart: always
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: https://api.syncwatch.example
      VITE_WS_URL: wss://api.syncwatch.example
    depends_on:
      - backend
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512m
          cpus: '0.5'
    networks:
      - syncwatch-prod

  # Transcoding Worker - Production
  transcoder:
    image: ${DOCKER_REGISTRY:-ghcr.io/visagedvachevsky}/syncwatch-transcoder:${VERSION:-latest}
    container_name: syncwatch-prod-transcoder
    restart: always
    environment:
      DATABASE_URL_FILE: /run/secrets/database_url
      REDIS_URL_FILE: /run/secrets/redis_url
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_BUCKET: syncwatch-prod
      MINIO_ACCESS_KEY_FILE: /run/secrets/minio_access_key
      MINIO_SECRET_KEY_FILE: /run/secrets/minio_secret_key
      WORKER_CONCURRENCY: 4
      WORKER_MEMORY_LIMIT: 8g
      LOG_LEVEL: warn
    volumes:
      - prod_transcodertmp:/tmp/transcode
    secrets:
      - database_url
      - redis_url
      - minio_access_key
      - minio_secret_key
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 8g
          cpus: '4'
        reservations:
          memory: 4g
          cpus: '2'
    networks:
      - syncwatch-prod

  # Nginx Reverse Proxy with TLS (optional - can use Traefik or cloud load balancer)
  nginx:
    image: nginx:alpine
    container_name: syncwatch-prod-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - prod_nginx_certs:/etc/nginx/certs:ro
      - prod_nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'
    networks:
      - syncwatch-prod

# Docker Secrets - External (managed by Docker Swarm or secrets management system)
# Production secrets MUST be created before deployment
# NEVER commit actual secret values to version control
secrets:
  db_password:
    external: true
  database_url:
    external: true
  redis_url:
    external: true
  minio_access_key:
    external: true
  minio_secret_key:
    external: true
  jwt_secret:
    external: true
  jwt_refresh_secret:
    external: true
  turn_secret:
    external: true
  sentry_dsn:
    external: true

volumes:
  prod_pgdata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/data/syncwatch/postgres
  prod_redisdata:
    driver: local
  prod_miniodata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/data/syncwatch/minio
  prod_uploads:
    driver: local
  prod_transcodertmp:
    driver: local
  prod_coturn_certs:
    driver: local
  prod_nginx_certs:
    driver: local
  prod_nginx_logs:
    driver: local

networks:
  syncwatch-prod:
    driver: bridge
